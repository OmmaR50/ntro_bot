<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MiningSim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-4 p-md-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-3"></i>
                            <h1 class="welcome-title text-danger">404</h1>
                            <h3 class="text-muted">Page Not Found</h3>
                        </div>

                        <div class="mb-4">
                            <p class="text-muted">
                                The page you are looking for doesn't exist or has been moved.
                            </p>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <div class="card border-primary">
                                    <div class="card-body">
                                        <i class="fas fa-home fa-2x text-primary mb-2"></i>
                                        <h6>Home Page</h6>
                                        <a href="/" class="btn btn-outline-primary btn-sm mt-2">
                                            Go Home
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="card border-success">
                                    <div class="card-body">
                                        <i class="fas fa-tachometer-alt fa-2x text-success mb-2"></i>
                                        <h6>Dashboard</h6>
                                        <a href="/dashboard" class="btn btn-outline-success btn-sm mt-2">
                                            Go to Dashboard
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            If you believe this is an error, please contact support.
                        </div>

                        <!-- Quick Links -->
                        <div class="mt-4">
                            <h6 class="text-muted mb-3">Quick Links</h6>
                            <div class="d-flex flex-wrap justify-content-center gap-2">
                                <a href="/mining" class="btn btn-sm btn-outline-primary">Mining</a>
                                <a href="/wallet" class="btn btn-sm btn-outline-success">Wallet</a>
                                <a href="/finance" class="btn btn-sm btn-outline-info">Finance</a>
                                <a href="/profile" class="btn btn-sm btn-outline-warning">Profile</a>
                            </div>
                        </div>

                        <!-- Support Information -->
                        <div class="mt-4 pt-3 border-top">
                            <small class="text-muted">
                                Need help? <a href="mailto:support@miningsim.com" class="text-primary">Contact Support</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
