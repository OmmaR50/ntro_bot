<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiningSim - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card p-4 p-md-5">
                        <div class="text-center mb-5">
                            <i class="fas fa-cube fa-3x text-primary mb-3"></i>
                            <h1 class="welcome-title">Welcome to MiningSim</h1>
                            <p class="text-muted">Start mining TRON and earn real cryptocurrency</p>
                        </div>

                        <!-- Bot Status -->
                        <div id="botStatus" class="mb-4"></div>

                        <!-- Login Form -->
                        <div id="login-form">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username or Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username or email" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="text-muted">Don't have an account? 
                                    <a href="#" class="btn-swap text-primary text-decoration-none">Register Now</a>
                                </p>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div id="register-form" style="display: none;">
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="regUsername" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="regUsername" placeholder="Choose username" required minlength="3" maxlength="20">
                                        </div>
                                        <div class="form-text">3-20 characters, letters and numbers only</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="regEmail" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="regEmail" placeholder="your@email.com" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="regPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="regPassword" placeholder="Minimum 6 characters" required minlength="6">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="regPayPassword" class="form-label">Payment Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            <input type="password" class="form-control" id="regPayPassword" placeholder="4-6 digits" required maxlength="6" pattern="\d*">
                                        </div>
                                        <div class="form-text">For withdrawals and security</div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="regRefCode" class="form-label">Referral Code (Optional)</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                                        <input type="text" class="form-control" id="regRefCode" placeholder="Enter referral code">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                        <label class="form-check-label" for="acceptTerms">
                                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="text-muted">Already have an account? 
                                    <a href="#" class="btn-swap text-primary text-decoration-none">Login</a>
                                </p>
                            </div>
                        </div>

                        <!-- Features -->
                        <div class="row mt-5 text-center">
                            <div class="col-md-4 mb-3">
                                <i class="fas fa-shield-alt fa-2x text-primary mb-2"></i>
                                <h6>Secure</h6>
                                <small class="text-muted">Bank-level security</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <i class="fas fa-bolt fa-2x text-warning mb-2"></i>
                                <h6>Fast</h6>
                                <small class="text-muted">Instant transactions</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <i class="fas fa-chart-line fa-2x text-success mb-2"></i>
                                <h6>Profitable</h6>
                                <small class="text-muted">High ROI mining</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
