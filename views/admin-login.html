<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MiningSim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .admin-login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .admin-security-level {
            border-left: 4px solid #dc3545;
            background: rgba(220, 53, 69, 0.05);
        }
    </style>
</head>
<body>
    <div class="admin-login-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="admin-login-card p-4 p-md-5">
                        <!-- Security Header -->
                        <div class="admin-security-level p-3 rounded mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-shield-alt fa-2x text-danger me-3"></i>
                                <div>
                                    <h5 class="mb-1 text-danger">Admin Access Only</h5>
                                    <small class="text-muted">Restricted Area - Authorized Personnel Only</small>
                                </div>
                            </div>
                        </div>

                        <!-- Logo & Title -->
                        <div class="text-center mb-5">
                            <i class="fas fa-cube fa-3x text-primary mb-3"></i>
                            <h1 class="welcome-title">MiningSim Admin</h1>
                            <p class="text-muted">Administrative Control Panel</p>
                        </div>

                        <!-- Login Form -->
                        <form id="adminLoginForm">
                            <div class="mb-4">
                                <label for="adminUsername" class="form-label fw-bold">
                                    <i class="fas fa-user-shield me-2"></i>Admin Username
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-user-cog"></i>
                                    </span>
                                    <input type="text" class="form-control" id="adminUsername" 
                                           placeholder="Enter admin username" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="adminPassword" class="form-label fw-bold">
                                    <i class="fas fa-key me-2"></i>Admin Password
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="adminPassword" 
                                           placeholder="Enter admin password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Security Check -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="adminAgree" required>
                                    <label class="form-check-label" for="adminAgree">
                                        I acknowledge that I am authorized to access the admin panel
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Access Admin Panel
                            </button>

                            <!-- Security Warning -->
                            <div class="alert alert-warning text-center">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <small>All activities are logged and monitored</small>
                            </div>
                        </form>

                        <!-- Quick Links -->
                        <div class="text-center mt-4">
                            <a href="/" class="text-primary text-decoration-none me-3">
                                <i class="fas fa-arrow-left me-1"></i>Back to Main Site
                            </a>
                            <a href="/dashboard" class="text-success text-decoration-none">
                                <i class="fas fa-tachometer-alt me-1"></i>User Dashboard
                            </a>
                        </div>

                        <!-- Admin Features -->
                        <div class="row mt-5 text-center">
                            <div class="col-md-4 mb-3">
                                <i class="fas fa-users-cog fa-2x text-primary mb-2"></i>
                                <h6>User Management</h6>
                                <small class="text-muted">Manage all users</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <i class="fas fa-chart-bar fa-2x text-warning mb-2"></i>
                                <h6>Analytics</h6>
                                <small class="text-muted">Platform statistics</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <i class="fas fa-cogs fa-2x text-success mb-2"></i>
                                <h6>System Control</h6>
                                <small class="text-muted">Platform settings</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('adminUsername').value,
                password: document.getElementById('adminPassword').value
            };

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.user));
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Access Granted!',
                        text: 'Welcome to Admin Panel',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '/admin';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Access Denied!',
                        text: result.message || 'Invalid admin credentials'
                    });
                }
            } catch (error) {
                console.error('Admin login error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Failed to connect to server'
                });
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('adminPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
